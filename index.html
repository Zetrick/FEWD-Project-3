<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <title>The Code Review Newsletter Signup</title>
</head>

<body>
    <header>
        <div class="logo">THE CODE REVIEW</div>
    </header>

    <main>
        <div class="">
            <h1>Signup for our Newsletter</h1>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <div>
            <hr class="hr-line-top">
            <hr class="hr-line-bottom">
        </div>

        <form action="index.html">
            <fieldset>
                <legend class="fieldset-title">Contact Information</legend>

                <!-- Full Name -->
                <div class="label-input-group">
                    <label for="full-name" class="cont-info-label">Full Name</label>
                    <input type="text" name="user-full-name" id="full-name" class="cont-info-input">
                </div>

                <!-- Email Address -->
                <div class="label-input-group">
                    <label for="email-address" class="cont-info-label">Email Address</label>
                    <input type="email" name="user-full-name" id="email-address" class="cont-info-input">
                </div>

                <!-- Phone Number-->
                <div class="label-input-group">
                    <label for="phone-number" class="cont-info-label">Phone Number</label>
                    <input type="tel" name="user-phone-number" id="phone-number" class="cont-info-input">
                </div>

                <!-- Street Address -->
                <div class="label-input-group">
                    <label for="street-address" class="cont-info-label">Street Address</label>
                    <input type="text" name="user-street-address" id="street-address" class="cont-info-input">
                </div>

                <!-- City -->
                <div class="label-input-group">
                    <label for="city" class="cont-info-label">City</label>
                    <input type="text" name="user-city" id="city" class="cont-info-input">
                </div>

                <!-- State -->
                <div class="label-input-group">
                    <label for="state" class="cont-info-label">State</label>
                    <select name="user-state" id="state">
                        <optgroup label="State">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </optgroup>
                        <optgroup label="US Outlying Territories">
                            <option value="AS">American Samoa</option>
                            <option value="GU">Guam</option>
                            <option value="MP">Northern Mariana Islands</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="UM">United States Minor Outlying Islands</option>
                            <option value="VI">Virgin Islands</option>
                        </optgroup>
                        <optgroup label="Armed Forces">
                            <option value="AA">Armed Forces Americas</option>
                            <option value="AP">Armed Forces Pacific</option>
                            <option value="AE">Armed Forces Others</option>
                        </optgroup>
                    </select>
                </div>

                <!-- Zip -->
                <div class="label-input-group">
                    <label for="zip-code" class="cont-info-label">Zip Code</label>
                    <input type="number" name="user-zip-code" id="zip-code" class="cont-info-input">
                </div>


            </fieldset>

            <hr class="fieldset-sep">

            <fieldset>
                <legend class="fieldset-title">Newsletter</legend>
                <label> Select the newsletters you would like to receive</label>

                <!-- Newsletter Selections -->
                <div class="label-input-group"><input type="checkbox" id="html-news" name="html-news"><label
                        for="html-news">HTML News</label></div>
                <div class="label-input-group"><input type="checkbox" id="css-news" name="css-news"><label
                        for="css-news">CSS News</label></div>
                <div class="label-input-group"><input type="checkbox" id="js-news" name="js-news"><label
                        for="js-news">Javascript News</label></div>

                <!-- Newsletter Format Selections -->
                <label>Newsletter format</label>
                <div class="label-input-group"><input type="radio" name="html-format" id="html-format"><label
                        for="html-format">HTML</label></div>
                <div class="label-input-group"><input type="radio" name="plain-text-format"
                        id="plain-text-format"><label for="plain-text-format">Plain Text</label></div>

                <!-- User Topic Feedback -->
                <label for="other-topics">Other topics you'd like to hear about</label>
                <textarea name="other-topics" id="other-topics"></textarea>

                <button type="submit">Sign Up</button>

            </fieldset>

        </form>

    </main>
</body>

</html>
